<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
        <style>
            .sixinputs {
                position: absolute;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <strong>My Registration Form</strong>
        <p>
            <label>
                First Name: <input type = "text" class="sixinputs">
            </label>
        </p>
        <p>
            <label>
                Last Name: <input type = "text" class="sixinputs">
            </label>
        </p>
        <p>
            <label>
                Email: <input type="text" class="sixinputs">
            </label>
        </p>
        <p>
            <label>
                Password: <input type="password" class="sixinputs">
            </label>
        </p>
        <p>
            <label>
                PW Confirm: <input type="password" class="sixinputs">
            </label>
        </p>
        <p>
            <label>
                Birthday: <input type ="date" class="sixinputs">
            </label>
        </p>
            <label>
                <input type="radio" name = "gender" value = "Male"> Male
            </label>
            <label>
                <input type="radio" name = "gender" value = "Female"> Female
            </label>
            <label>
                <input type="radio" name = "gender" value = "decline"> Other
            </label>
        <p>
            <label>
                A short description about yourself: 
                    <textarea rows="6" cols="50"></textarea>
            </label>
        </p>
        <p>
            <label>
                Favorite Language: 
                <select>
                    <option>Javascript</option>
                    <option>CSS</option>
                    <option>HTML</option>
                    <option>Python</option>
                    <option>SQL</option>
                    <option>Ruby</option>
                </select>
            </label>
        </p>
        <form>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
