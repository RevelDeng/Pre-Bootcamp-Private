<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute; /*lets top and left attributes be used to reposition element*/
			width: 70px;
			height: 75px;
			background-image: url('player.png');
		}
		.enemy {
			position: absolute; 
			width: 70px;
			height: 75px;
			background-image: url('enemy.png');
		}
	</style>

	<div id = 'ocean'>
		<div id = 'players'></div>
		<div id = 'enemies'>
			<div class="enemy"></div>
		</div>
	</div>




	<script type="text/javascript">
		var player = {
			left: 450,
			top: 620
		}
		var enemies = [
			{left: 350, top: 200},
			{left: 450, top: 250}
		]

		function drawPlayer() {
			content = "<div class = 'player' style='left: " + player.left + "px; top: " + player.top + "px'></div>";
			document.getElementById('players').innerHTML = content
		}

		drawPlayer();

		document.onkeydown = function(e) {
			if (e.keyCode == 37) { //left
				player.left -= 10
			}
			if (e.keyCode == 39) { //right
				player.left += 10
			}
			if (e.keyCode == 38) { //up
				player.top -= 10
			}
			if (e.keyCode == 40) { //down
				player.top += 10
			}
			drawPlayer();
		}

	</script>
</body>
</html>
